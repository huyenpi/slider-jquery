<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="wp-slider">
        <div class="show-picture">
          <img src="assets/images/picture-1.png" alt="" />
          <div class="slider-nav">
            <div class="prev-btn">
              <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="next-btn"><i class="fa-solid fa-angle-right"></i></div>
          </div>
        </div>
        <ul class="list-thumb">
          <li class="thumb-item">
            <a><img src="assets/images/picture-1.png" alt="" /></a>
          </li>
          <li class="thumb-item">
            <a><img src="assets/images/picture-2.png" alt="" /></a>
          </li>
          <li class="thumb-item">
            <a><img src="assets/images/picture-3.png" alt="" /></a>
          </li>
          <li class="thumb-item">
            <a><img src="assets/images/picture-4.png" alt="" /></a>
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
